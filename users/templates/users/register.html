{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block intro %}
    <div class="content">
        <h2>Register</h2>
        <div id="form">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }} <!--  |crispy allows us to use a filter, crispy in this case -->
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3 signIn">
                <p>Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></p>
            </div>
        </div>
    </div>
{% endblock intro %}
{% block content %}
    <ul class="actions special">
        <li><a href="generic.html" class="button primary">Get Started</a></li>
        <li><a href="generic.html" class="button">Learn More</a></li>
    </ul>
{% endblock content %}
